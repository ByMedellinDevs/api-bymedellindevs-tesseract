<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco -->
  <rect width="600" height="400" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Título principal -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    PRUEBA DE OCR
  </text>
  
  <!-- Subtítulo -->
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#34495e">
    Imagen de prueba para Apidog
  </text>
  
  <!-- Línea separadora -->
  <line x1="100" y1="120" x2="500" y2="120" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Texto de ejemplo en español -->
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50">
    Este texto debe ser reconocido por Tesseract OCR
  </text>
  
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">
    Incluye caracteres especiales: ñ, á, é, í, ó, ú
  </text>
  
  <!-- Números y símbolos -->
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50">
    Números: 1234567890
  </text>
  
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50">
    Símbolos: @#$%&amp;*()+-=[]{}|;:,./&lt;&gt;?
  </text>
  
  <!-- Texto en diferentes tamaños -->
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#95a5a6">
    Texto pequeño para probar precisión
  </text>
  
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#e74c3c">
    TEXTO GRANDE Y DESTACADO
  </text>
  
  <!-- Información adicional -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#95a5a6">
    API Bymedellin - Tesseract OCR v5.3.4
  </text>
</svg>